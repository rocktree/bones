<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bones Examples</title>
    <link rel="stylesheet" href="../assets/stylesheets/bones.css">
  </head>  
  <body>

    <div class="container">
      <h2>12-Column Layout</h2>
      <div class="row border-accent-dark-lightest">
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
        <div class="column-1 bg-primary-light"></div>
      </div>
      <hr>
      <h2>6-Column Layout</h2>
      <div class="row border-accent-dark-lightest">
        <div class="column-2 bg-primary-light"></div>
        <div class="column-2 bg-primary-light"></div>
        <div class="column-2 bg-primary-light"></div>
        <div class="column-2 bg-primary-light"></div>
        <div class="column-2 bg-primary-light"></div>
        <div class="column-2 bg-primary-light"></div>
      </div>
      <hr>
      <h2>4-Column Layout</h2>
      <div class="row border-accent-dark-lightest">
        <div class="column-3 bg-primary-light"></div>
        <div class="column-3 bg-primary-light"></div>
        <div class="column-3 bg-primary-light"></div>
        <div class="column-3 bg-primary-light"></div>
      </div>
      <hr>
      <h2>3-Column Layout</h2>
      <div class="row border-accent-dark-lightest">
        <div class="column-4 bg-primary-light"></div>
        <div class="column-4 bg-primary-light"></div>
        <div class="column-4 bg-primary-light"></div>
      </div>
      <hr>
      <h2>2-Column Layout</h2>
      <div class="row border-accent-dark-lightest">
        <div class="column-6 bg-primary-light"></div>
        <div class="column-6 bg-primary-light"></div>
      </div>
      <hr>
      <h2>Sidebar</h2>
      <div class="row border-accent-dark-lightest">
        <div class="column-4 bg-primary-light"></div>
        <div class="column-8 bg-primary-light"></div>
      </div>
      <hr>
      <h2>Nested Columns</h2>
      <p>The columns are not designed to be of equal heigh in this scenario.</p>
      <div class="row border-accent-dark-lightest">
        <div class="column-3 bg-primary-light"></div>
        <div class="column-9 bg-primary-light">
          <div class="column-6 bg-accent-dark"></div>
          <div class="column-6 bg-accent-dark"></div>
        </div>
      </div>
    </div>

  </body>
</html>
